<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu tabs</title>

    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="slideshow-container">
        <div class="slide fade">
            <div class="number">1/3</div>
            <img src="img/slide1.jpg" alt="">
            <div class="title">titre 1</div>
        </div>
        <div class="slide fade">
            <div class="number">2/3</div>
            <img src="img/slide2.jpg" alt="">
            <div class="title">titre 2</div>
        </div>
        <div class="slide fade">
            <div class="number">3/3</div>
            <img src="img/slide3.jpg" alt="">
            <div class="title">titre 3</div>
        </div> 

        <a class="prev" onclick="nextSlide(-1)">&#10094;</a>
        <a class="next" onclick="nextSlide(1)">&#10095;</a>
    </div>
    <br>
    <div class="dots"> 
        <span class="dot" onclick="curentSlide(1)"></span>
        <span class="dot" onclick="curentSlide(2)"></span>
        <span class="dot" onclick="curentSlide(3)"></span>
    </div>
</body>
</html>
