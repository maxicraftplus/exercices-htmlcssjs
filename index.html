<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu accordéon</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="app.js" defer></script>
</head>
<body>
    <div id="paris" class="tabcontent">
        <h1>Paris</h1>
        <p>Capitale de France.</p>
    </div>
    <div id="london" class="tabcontent">
        <h1>Londres</h1>
        <p>Capitale d'Anglettere.</p>
    </div>
    <div id="tokyo" class="tabcontent">
        <h1>Tokyo</h1>
        <p>Capitale du Japon.</p>
    </div>
    <div id="oslo" class="tabcontent">
        <h1>Oslo</h1>
        <p>Capitale de la Norvège.</p>
    </div>

    <button id="defaultOpen" class="tablink" onclick="openCity('paris', this, 'darkgoldenrod')">Paris</button>
    <button class="tablink" onclick="openCity('london', this, 'fuchsia')">Londres</button>
    <button class="tablink" onclick="openCity('tokyo', this, 'green')">Tokyo</button>
    <button class="tablink" onclick="openCity('oslo', this, 'rgb(0, 162, 255)')">Oslo</button>
</body>
</html>
